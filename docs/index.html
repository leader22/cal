<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cal.js</title>
</head>
<body>
  <h1>Cal.js demo</h1>
  <form id="cal" name="cal">
    <input type="number" name="year"  value="2017" />
    <input type="number" name="month" value="1" />
    <input type="number" name="date"  value="13" />
    <button type="submit">print</button>
  </form>
  <pre id="res" style="background-color:#eee">
    push print
  </pre>
  <a href="https://github.com/leader22/cal.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
<script src="./cal.js"></script>
<script>
var form = document.getElementById('cal');
var res  = document.getElementById('res');
form.addEventListener('submit', function(ev) {
  ev.preventDefault();

  var cal = new Cal({
    year:  form.elements.year.value,
    month: form.elements.month.value,
    date:  form.elements.date.value,
  });

  res.innerText = '';
  res.innerText += JSON.stringify(cal.getDayArr(), null, 2);
  res.innerText += '\n--------\n';
  res.innerText += JSON.stringify(cal.getCalArr(), null, 2);
}, false);
</script>
</body>
</html>
